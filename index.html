<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://kit.fontawesome.com/1d4442e948.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">


</head>

<body>

    <div class="wrapper">
        <p class="info">
            <i class="fas fa-question"></i>
        </p>
        <p class="brush">
            <i class="fa-solid fa-paintbrush"></i>
        </p>

        <div class="color-palette">
            <button class="circle first-color"></button>
            <button class="circle second-color"></button>
            <button class="circle third-color"></button>
        </div>

        <h1>Stopwatch</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="archiv">archive</button>
        </div>

        <ul class="time-list">
        </ul>

    </div>

        <div class="modal-shadow">
            <div class="modal modal-animation">
                <h3>Instruction:</h3>
                <p><i class="fas fa-play"></i> - start</p>
                <p><i class="fas fa-pause"></i> - pause</p>
                <p><i class="fas fa-stop"></i> - stop</p>
                <p><i class="fas fa-times"></i> - clear all (including the archive)</p>
                <p><strong>archive</strong> - check previous time results</p>

                <button class="close">Close</button>
            </div>
        </div>
        

    <script src="./script.js"></script>
</body>

</html>
